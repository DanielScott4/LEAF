<!DOCTYPE html>
<html>
<head>
    <meta charset="ISO-8859-1">
    <title>Websocket Digital Signature Test Page</title>
    <script type="text/javascript" src="../libs/sign/SmartcardHelpers.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.js"></script>
    <script type="text/javascript">

        function start() {
            window.open('sign.jnlp');
        }

        function signTest() {
            var data = 'test data';
            Signer.sign(data);
        }

        function disconnect() {
            Signer.disconnection();
        }

    </script>
</head>
<body>
<p>Websocket Smartcard Signer Test Page</p>
<div><input type="button" value="Run JNLP" onclick="start()"/></div>
<div><input type="button" value="Sign" onclick="signTest()"/></div>
<div><input type="button" value="Close" onclick="disconnect()"/></div>

</body>
</html>
