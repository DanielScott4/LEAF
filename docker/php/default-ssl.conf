<IfModule mod_ssl.c>
    <VirtualHost _default_:443>

        ServerAdmin webmaster@localhost
        DocumentRoot /var/www/html
        ErrorLog ${APACHE_LOG_DIR}/error.log
        CustomLog ${APACHE_LOG_DIR}/access.log combined

        SSLEngine on
        SSLCertificateFile /etc/ssl/certs/leaf.pem
        SSLCertificateKeyFile /etc/ssl/certs/leaf.key

        RewriteEngine On
        RewriteRule (.*)/api/(.*)$ $1/api/index.php?a=$2 [QSA,L]

        ProxyPreserveHost On
        ProxyRequests Off
        ProxyPass /websockets/sign ws://172.18.0.2:8765/websockets/sign
        ProxyPassReverse /websockets/sign ws://172.18.0.2:8765/websockets/sign
        
     </VirtualHost>
</IfModule>